<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" /> <!-- Modified CSS file -->

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-4 weather-header">
        <h1>Weather Dashboard</h1>
    </header>
<!-- Hero Section (Jumbotron) with Image -->
<div class="jumbotron jumbotron-fluid bg-dark text-white">
  <div class="container">
  </div>
</div>
    <div class="container" style="max-width: 1200px">
        <div class="row">
            <div class="col-lg-6">
                <section id="form-section" class="mt-4">
                    <h2 class="h4 mb-3">Search for a City:</h2>
                    <form id="search-form" class="form">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control weather-search" type="text" id="search-input"
                                    placeholder="Enter city name" aria-labelledby="form-heading" aria-controls="today forecast" />
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-block" id="search-button"
                                        aria-label="Submit search">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>

                <section id="history-section" class="mt-4">
                    <h2 class="h4 mb-3">Search History:</h2>
                    <div class="list-group" id="history"></div>
                </section>
            </div>

            <div class="col-lg-6">
                <section id="current-day-section" class="mt-4">
                    <h2 class="h4 mb-3">Current Day:</h2>
                    <div id="today"></div>
                </section>
                
                <section id="forecast-section" class="mt-4">
                    <h2 class="h4 mb-3">5-Day Forecast:</h2>
                    <div id="forecast" class="row"></div>
                </section>
            </div>
        </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgydCEIou6U3cl0JUsoOr5VfjBxuNt9IXBRiZE3OqUpEzUn1pDfzFJnDA"
        crossorigin="anonymous"></script>
    <!-- Your modified custom JS file -->
    <script src="./Assets/JS/script.js"></script> <!-- Modified JS file -->
</body>

</html>
